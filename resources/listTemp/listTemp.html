<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{_path}}/plugins/exloli-plugin/resources/listTemp/listTemp.css"
  />
  <link rel="preload" href="{{_path}}/plugins/exloli-plugin/resource/common/font/tttgbnumber.ttf" as="font" />
  </head>

  <body id="container" class="body_box">
    <div class="container">
      <div class="info_box">
        <div class="head_box">
          <div class="id_text">{{header}}</div>
          <div class="lable">{{lable}}</div>
        </div>
        <div class="data_box">
          <div class="tab-lable">{{sidebar}}</div>
        </div>
        {{each column comicList}}
        <div class="model_list">
          <div class="avatar th">
            <div class="index">#</div>
            <div class="model-name">{{list1}}</div>
          </div>
          {{each comicList comic idx}}
          <div class="avatar">
            <div class="index">{{seqNumber+idx+1}}</div>
            <div class="model-name">{{comic.list1}}</div>
          </div>
          {{/each}}
        </div>
        {{/each}}

        <div class="data_box2" style="padding-top: 5px">
          <p class="notice" style="padding-top: 5px">{{notice}}</p>
        </div>
        <div class="logo">Created By Yunzai-Bot & EXloli-Plugin</div>
      </div>
    </div>
  </body>
</html>
